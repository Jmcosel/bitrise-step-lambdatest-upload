title: lambdatest-upload
summary: |
  Upload APK/IPA files to LambdaTest's App Automate
description: |
  Upload your build files to Lambdatest for remote device testing. Upload your IPA/APK file to Lambdatest App Automation and get back the app's url for your remote device tests
website: https://github.com/LambdaTest/bitrise-step-lambdatest-upload
source_code_url: https://github.com/LambdaTest/bitrise-step-lambdatest-upload
support_url: https://github.com/LambdaTest/bitrise-step-lambdatest-upload/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
  - ios
  - macos
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
    - name: jq
    - name: ack
  apt_get:
    - name: git
    - name: wget
    - name: jq
    - name: ack

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to LambdaTest, usually $BITRISE\_APK\_PATH
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK or IPA path
    upload_path: $BITRISE_APK_PATH
  - lambdatest_username: $LAMBDATEST_USERNAME
    opts:
      description: |
        The username you use to log into your Lambdatest account
      is_required: true
      is_sensitive: true
      summary: Your Lambdatest username
      title: Lambdatest username
  - lambdatest_access_key: $LAMBDATEST_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Lambdatest account
      is_required: true
      is_sensitive: true
      summary: Your Lambdatest access key
      title: Lambdatest access key
  - custom_id: $LAMBDATEST_CUSTOM_ID
    opts:
      summary: Custom id to distinguish uploads in case there are multiple apps
      title: Custom Id

outputs:
  - LAMBDATEST_APP_URL:
    opts:
      description: |
        The app url returned by Lambdatest App Automate with the following format "lt://..."". 
        Use this in your remote device tests, usually through your capabilities configuration
      summary: The app URL used in your App Automate's remote device tests
      title: Lambdatest App Automate App URL
